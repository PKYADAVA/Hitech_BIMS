<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hi Tech Farms{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        /* Make the body cover the full height of the viewport */
        html, body {
            height: 100%;
        }

        /* Ensure the content area grows to fill available space */
        .content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Push the footer to the bottom */
        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-light">
    <div class="content">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'broiler' %}">
                            <i class="fa-solid fa-egg"></i> Broiler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory' %}">
                            <i class="fa-solid fa-warehouse"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hr' %}">
                            <i class="fa-solid fa-user"></i> Human Resource
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_management' %}">
                            <i class="fa-solid fa-users-gear"></i> User Management
                        </a>
                    </li>
                </ul>
            </div>

            <!-- User Profile and Logout Dropdown -->
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span>Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header">User Menu</h6></li>
                        <li><a class="dropdown-item" href="/user-profile/"><i class="fa-regular fa-address-card fa-fw"></i> View Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                      
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/update-profile/"><i class="fa-regular fa-pen-to-square fa-fw"></i> Update Profile</a></li>
                        <li><a class="dropdown-item" href="/change-password/"><i class="fa fa-key" aria-hidden="true"></i></i> Change Password</a></li>
                        <li><a class="dropdown-item" href="/logout/"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Section (Placeholder for child content) -->
        <div class="container mt-4">
            {% block content %}
            <!-- Child content will be inserted here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Hi Tech Farms. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script>
</body>

</html>
