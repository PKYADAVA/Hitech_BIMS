<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIMS</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .left-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the whole area */
        }

        .right-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            z-index: 1;
            position: relative;
            width: 100%;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7); /* White with transparency */
        }

        .card-title {
            font-size: 24px;
            color: #444;
            font-weight: bold;
        }

        .form-label {
            font-size: 16px;
            color: #555;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .footer-links {
            font-size: 14px;
            color: #6c757d;
        }

        .footer-links a {
            color: #007bff;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .d-grid button {
            padding: 10px;
        }

        /* Make the layout responsive */
        @media (max-width: 767px) {
            .card {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section for Poultry Image -->
        <div class="left-section">
            <img src="{% static 'images/istockphoto-888136924-2048x2048.jpg' %}" alt="Poultry Image">
        </div>

        <!-- Right Section for Login Form -->
        <div class="right-section">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login to BIMS</h2>
                    <form method="POST" class="mb-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <div class="text-center footer-links">
                        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                        <p class="mb-0 mt-2">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
