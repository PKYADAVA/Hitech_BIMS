<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIMS</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap;
        }

        .left-section {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* To avoid overflowing on small screens */
        }

        .left-section img {
            width: 100%; /* Ensures the image takes up the full width of its container */
            height: 100%;
           
        }

        .right-section {
            width: 40%;
            background: linear-gradient(to right, #6f42c1, #007bff); /* Beautiful gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Padding for better layout in smaller screens */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 400px;
            padding: 40px;
            background-color: white; /* Makes sure the card background is white */
        }

        .card-title {
            font-size: 24px;
            color: #444;
            font-weight: bold;
        }

        .form-label {
            font-size: 16px;
            color: #555;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .footer-links {
            font-size: 14px;
            color: #6c757d;
        }

        .footer-links a {
            color: #007bff;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .d-grid button {
            padding: 10px;
        }

        /* Make the layout responsive */
        @media (max-width: 767px) {
            .left-section {
                width: 100%; /* Full width on smaller screens */
                height: 50%;
            }

            .right-section {
                width: 100%; /* Full width on smaller screens */
                height: 50%;
                padding: 10px;
            }

            .card {
                width: 100%; /* Ensures the card takes full width in smaller screens */
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex">
        <!-- Left Section for Poultry Image -->
        <div class="left-section">
            <img src="{% static 'images/istockphoto-888136924-2048x2048.jpg' %}" alt="Poultry Image">
        </div>
        
        <!-- Right Section for Login Form -->
        <div class="right-section">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login to BIMS</h2>
                    <form method="POST" class="mb-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <div class="text-center footer-links">
                        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                        <p class="mb-0 mt-2">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (if required) -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
