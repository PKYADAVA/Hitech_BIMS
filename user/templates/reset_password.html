<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            {% if valid_link %}
                <h2 class="card-title text-center mb-4">Reset Your Password</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Reset Password</button>
                    </div>
                </form>
            {% else %}
                <h2 class="card-title text-center mb-4 text-danger">Invalid Link</h2>
                <p class="text-center">The password reset link is invalid or has expired.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
